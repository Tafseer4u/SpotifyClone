<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify- Web Player: Music for everyone</title>
  <link rel="stylesheet" href="/CSS/style.css" />
  <link rel="stylesheet" href="/CSS/utility.css" />
</head>

<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="close">
        <img width="20" class="invert" src="/img/cross.svg" alt="">
      </div>
      <div class="home m-1 bg-grey round p-1">
        <div class="logo"><img class="invert" src="/img/logo.svg" alt="logo"></div>
        <ul>
          <li><img class="invert" src="/img/home.svg" alt="home">Home</li>
        </ul>
        <ul>
          <li><img class="invert" src="/img/search.svg" alt="search">search</li>
        </ul>
      </div>
      <div class="library m-1 bg-grey round p-1 ">
        <div class="heading">
          <img class="invert" src="/img/library.svg" alt="library">
          <h2>Your library</h2>
        </div>
        <div class="songlist">
          <ul>

          </ul>
        </div>
        <div class="footer">
          <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
          <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy Center</span></a>
          </div>
          <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
          <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
          <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
          <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
        </div>
      </div>
    </div>
    <div class=" right">
      <div class="header">
        <div class="nav">
          <div class="hamburgercontainer">
            <img class="hamburger invert" src="/img/hamburger.svg" alt="">
            <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
              color="#000000" fill="none">
              <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
              color="#000000" fill="none">
              <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </div>
        <div class="buttons">
          <button class="signupbtn">Sign up</button>
          <button class="loginbtn">Log in</button>
        </div>
      </div>
      <div class="spotifyPlaylist bg-grey  ">
        <h1>Spotify Playlists</h1>
        <div class="card-container ">

        </div>
      </div>
      <div class="playbar ">
        <div class="seekbar">
          <div class="circle">

          </div>
        </div>
        <div class="abovebar">

          <div class="songname">
          </div>
          <div class="songbtns">

            <img width="30" id="previous" src="/img/previous.svg" alt="">
            <img width="30" id="play" src="/img/play.svg" alt="">
            <img width="30" id="next" src="/img/next.svg" alt="">

          </div>
          <div class="volumetime">
            <div class="songtime">
            </div>
            <div class="volume">
              <img width="23" class="invert" src="/img/volume.svg" id="volume" alt="">
              <div class="volume-container">
                <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider">
                <span class="volume-value" id="volumeValue">50</span>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="/JS/script.js"></script>
</body>

</html>
